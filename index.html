<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Registration Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top to prevent form from centering when long */
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Add some padding for small screens */
            box-sizing: border-box;
        }
        /* Custom focus style to match the image (green border) */
        .input-field:focus,
        .select-field:focus {
            outline: none;
            border-color: #34D399; /* Tailwind green-400 or a custom shade */
            box-shadow: 0 0 0 1px #34D399;
        }
    </style>
</head>
<body>
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-4xl">
        <!-- Form Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Saylani Registration</h1>
            <p class="text-gray-600">Register for your desired program or event!</p>
        </div>

        <!-- Registration Form -->
        <form class="space-y-6">
            <!-- Grid for two-column layout on larger screens -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                <!-- Select Country -->
                <div>
                    <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Select country</label>
                    <select
                        id="country"
                        name="country"
                        class="select-field mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
                        required
                    >
                        <option value="">Select country</option>
                        <option value="pakistan">Pakistan</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>

                <!-- Select City -->
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700 mb-1">Select city</label>
                    <select
                        id="city"
                        name="city"
                        class="select-field mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
                        required
                    >
                        <option value="">Select city</option>
                        <option value="karachi">Karachi</option>
                        <option value="lahore">Lahore</option>
                        <option value="islamabad">Islamabad</option>
                        <!-- Add more cities as needed -->
                    </select>
                </div>

                <!-- Select Course or Event -->
                <div>
                    <label for="courseEvent" class="block text-sm font-medium text-gray-700 mb-1">Select course or event</label>
                    <select
                        id="courseEvent"
                        name="courseEvent"
                        class="select-field mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
                        required
                    >
                        <option value="">Select course or event</option>
                        <option value="web-development">Web Development</option>
                        <option value="graphic-design">Graphic Design</option>
                        <option value="digital-marketing">Digital Marketing</option>
                        <option value="data-science">Data Science</option>
                    </select>
                </div>

                <!-- Select Computer Proficiency -->
                <div>
                    <label for="computerProficiency" class="block text-sm font-medium text-gray-700 mb-1">Select your computer proficiency</label>
                    <select
                        id="computerProficiency"
                        name="computerProficiency"
                        class="select-field mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
                        required
                    >
                        <option value="">Select your computer proficiency</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <!-- Full Name -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full name</label>
                    <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        placeholder="Full name"
                        class="input-field mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
                        required
                    >
                </div>

                <!-- Father Name -->
                <div>
                    <label for="fatherName" class="block text-sm font-medium text-gray-700 mb-1">Father name</label>
                    <input
                        type="text"
                        id="fatherName"
                        name="fatherName"
                        placeholder="Father name"
                        class="input-field mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
                        required
                    >
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Email"
                        class="input-field mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
                        required
                    >
                </div>

                <!-- Phone -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        placeholder="Phone"
                        class="input-field mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
                        required
                    >
                </div>

                <!-- CNIC -->
                <div>
                    <label for="cnic" class="block text-sm font-medium text-gray-700 mb-1">CNIC</label>
                    <input
                        type="text"
                        id="cnic"
                        name="cnic"
                        placeholder="CNIC"
                        class="input-field mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
                        required
                    >
                </div>

                <!-- Father's CNIC (optional) -->
                <div>
                    <label for="fatherCnic" class="block text-sm font-medium text-gray-700 mb-1">Father's CNIC (optional)</label>
                    <input
                        type="text"
                        id="fatherCnic"
                        name="fatherCnic"
                        placeholder="Father's CNIC (optional)"
                        class="input-field mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
                    >
                </div>

                <!-- Date of Birth -->
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of birth</label>
                    <div class="relative">
                        <input
                            type="date"
                            id="dob"
                            name="dob"
                            placeholder="mm/dd/yyyy"
                            class="input-field mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm pr-10"
                            required
                        >
                        <!-- Calendar icon - using SVG for better control -->
                        <span class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        </span>
                    </div>
                </div>

                <!-- Select Gender -->
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Select gender</label>
                    <select
                        id="gender"
                        name="gender"
                        class="select-field mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
                        required
                    >
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Address (full width) -->
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                <textarea
                    id="address"
                    name="address"
                    rows="3"
                    placeholder="Address"
                    class="input-field mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
                    required
                ></textarea>
            </div>

            <!-- Last Qualification (full width) -->
            <div>
                <label for="lastQualification" class="block text-sm font-medium text-gray-700 mb-1">Last qualification</label>
                <select
                    id="lastQualification"
                    name="lastQualification"
                    class="select-field mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
                    required
                >
                    <option value="">Last qualification</option>
                    <option value="matric">Matriculation</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="bachelor">Bachelor's</option>
                    <option value="masters">Master's</option>
                    <option value="phd">PhD</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Do you have a Laptop? (full width) -->
            <div>
                <label for="hasLaptop" class="block text-sm font-medium text-gray-700 mb-1">Do you have a Laptop?</label>
                <select
                    id="hasLaptop"
                    name="hasLaptop"
                    class="select-field mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
                    required
                >
                    <option value="">Do you have a Laptop?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <!-- Picture Upload -->
            <div>
                <label for="picture" class="block text-sm font-medium text-gray-700 mb-1">Picture</label>
                <input
                    type="file"
                    id="picture"
                    name="picture"
                    accept="image/*"
                    class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-md file:border-0
                        file:text-sm file:font-semibold
                        file:bg-green-50 file:text-green-700
                        hover:file:bg-green-100"
                >
                <p class="mt-1 text-sm text-gray-500">With white or blue background</p>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button
                    type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out"
                >
                    Submit Registration
                </button>
            </div>
        </form>
    </div>
</body>
</html>
